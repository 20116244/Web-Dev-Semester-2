<!DOCTYPE html>

    <title>Lab One Exercise Four</title>
</head>

<body>
    <h1>Calculator</h1>
    <p>Look in the console for output</p>
    <script>
        let num1 = parseInt(prompt("Please enter the first number", ""));

        let num2 = parseInt(prompt("Please enter the second number", ""));

        (num2 == 0) ? console.log(`Cannot divide by zero`) : console.log(`The result of the first and second number is ${num1 / num2}`);
    </script>
</body>
