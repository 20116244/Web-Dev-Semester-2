<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Lab Two Exercise Two</title>
</head>

<body>
    <h1>For Loop</h1>
    <p>Look in the console for output</p>
    <script>
        let total = 0;
        let count = 0;
        for (let startvalue = 2; startvalue <= 20; startvalue += 2) {
            count++;
            total += startvalue;
        }
        console.log(`${total / count}`);
    </script>
</body>

</html>
