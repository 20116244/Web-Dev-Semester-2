<body>
    <h1>Switch Statement</h2>
        <p>Look in the console for output</p>
        <script>
            let colour = "yellow";
            switch (colour) {
                case 'red':
                    console.log(`red -> Stop`);
                    break;
                case 'yellow':
                    console.log(`yellow -> Slow down`);
                    break;
                case 'green':
                    console.log(`green -> Go`);
                    break;
            }

        </script>
</body>
