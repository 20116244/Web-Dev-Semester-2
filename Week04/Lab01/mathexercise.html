<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Math Library</title>
	<style>
		body {
			width: 400px;
			margin: 0 auto;
		}

		p {
			border: solid black 1px;
			height: 20px;
		}
	</style>
</head>

<body>
	<h1>The Math Library</h1>
	<p id="num"></p>
	<p id="area"></p>
	<p id="circumference"></p>
	<button>Circle Calculations</button>
	<script>
		const btn = document.querySelector('button');

		btn.addEventListener('click', (evt) => {
			let radius = prompt("Enter the radius of the circle");

			radius = parseFloat(radius);
			const area = Math.PI * radius * radius;
			const circumference = 2 * Math.PI * radius;
			const r5 = n => Math.round(n * 100000) / 100000;

			document.querySelector("#num").textContent =
				"The number input is " + r5(radius);
			document.querySelector("#area").textContent =
				"The area of the circle is " + r5(area);
			document.querySelector("#circumference").textContent =
				"The circumference of the circle is " + r5(circumference);
		})
	</script>
</body>

</html>
