<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>String Exercise 2</title>
	<style>
		body {
			width: 400px;
			margin: 0 auto;
		}

		p {
			border: solid black 1px;
			height: 20px;
		}
	</style>
</head>

<body>
	<h1>String Exercise Two</h1>
	<p id="input"></p>
	<p id="length"></p>
	<p id="firstDot"></p>
	<p id="lastDot"></p>
	<p id="symbol"></p>
	<button>String Exercise 2</button>

	<script>

		const btn = document.querySelector('button');

		btn.addEventListener('click', (evt) => {
			let email = prompt("Enter your email", "");
			document.querySelector("#input").textContent = email;
			document.querySelector("#length").textContent = email.length;
			document.querySelector("#firstDot").textContent = email.indexOf(".");
			document.querySelector("#lastDot").textContent = email.lastIndexOf(".");
			document.querySelector("#symbol").textContent = email.indexOf("@");
		});

	</script>

</body>

</html>
